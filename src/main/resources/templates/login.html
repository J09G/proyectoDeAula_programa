<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ParkingApp - Iniciar Sesión</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>ParkingApp</h1>
    </div>
  </header>

  <main>
    <div class="login-form">
      <h2>Iniciar Sesión</h2>

      <p th:if="${error}" th:text="${error}" 
         style="color: red; font-weight: bold; text-align: center; margin-bottom: 10px;">
      </p>

      <form th:action="@{/login}" method="post">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-primary">Ingresar</button>
      </form>

      <p class="register-link">
        ¿Eres nuevo cliente? 
        <a th:href="@{/registro/cliente}">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 ParkingApp - Todos los derechos reservados</p>
  </footer>
</body>
</html>
